<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100..900"
    />
    <title>Transcendence</title>
    <link rel="icon" type="image/jpg" href="./static/media/42-fav.png"/>
</head>
<body>
    <div class="loader"></div>
    <div id="board" class="background">
        <div id="account-dropdown-id" class="account-dropdown">
            <button id="login-button" class="logged-out">
                <img id="small-profile-pic" class="small-pp" src="./static/media/fallback-profile.jpg" draggable="false" (dragstart)="false;">
                <div id="login-button-field" class="field">login with</div>
                <img id="login-icon-id" class="login-icon" src="./static/media/42.svg" alt="42" draggable="false" (dragstart)="false;">
            </button>
            <div id="dropdown-content-id" class="dropdown-content">
                <a class="medium-button" href="/match-history" data-link>Match History</a>
                <a class="medium-button" href="/account" data-link>Account</a>
                <button id="logout-button" class="medium-button-red">logout</button>
            </div>
        </div>
        <div id="twoFA-login" class="window hidden">
            <div class="topbar">
                <button class="icon-button">
                    <img class="icon" src="../media/back.svg" alt="Back" draggable="false" (dragstart)="false;" />
                </button>
                <div class="title">2FA - Login</div>
                <button class="icon-button">
                    <img class="icon" src="../media/home.svg" alt="Home" draggable="false" (dragstart)="false;" />
                </button>
            </div>
            <div class="content">
                <div class="small-text">To login, please enter the 6-digit verification code from your authenticator app:</div>
                <input class="twoFA-input" type="text" autocomplete="one-time-code" inputmode="numeric" maxlength="6" pattern="\d{6}" />
            </div>
        </div>
        
        <div id="app" class="app-style"></div>
    </div>
    <script defer type="module" src="/static/js/authentication.js"></script>
    <script defer type="module" src="/static/js/shared.js"></script>
    <script type="module" src="/static/js/index.js"></script>
</body>
</html>
