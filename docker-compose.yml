services:
  authdb:
    image: postgres:12-alpine
    container_name: authdb
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    # expose:
    #   - "5432"
    ports:
      - "5654:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - authnetwork
  
  gameplaydb:
    image: postgres:12-alpine
    container_name: gameplaydb
    restart: always
    environment:
      POSTGRES_DB: ${GDB_NAME}
      POSTGRES_USER: ${GDB_USER}
      POSTGRES_PASSWORD: ${GDB_PASSWORD}
    volumes:
      - gameplay_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${GDB_USER} -d ${GDB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5
    # expose:
    #   - "5432"
    ports:
      - "5653:5432"
    networks:
      - authnetwork
  
  twofactordb:
    image: postgres:12-alpine
    container_name: twofactordb
    restart: always
    environment:
      POSTGRES_DB: ${TDB_NAME}
      POSTGRES_USER: ${TDB_USER}
      POSTGRES_PASSWORD: ${TDB_PASSWORD}
    volumes:
      - twofactordb_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TDB_USER} -d ${TDB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5
    # expose:
    #   - "5432"
    ports:
      - "5652:5432"
    networks:
      - authnetwork
  
  jwtdb:
    image: postgres:12-alpine
    container_name: jwtdb
    restart: always
    environment:
      POSTGRES_DB: ${JDB_NAME}
      POSTGRES_USER: ${JDB_USER}
      POSTGRES_PASSWORD: ${JDB_PASSWORD}
    volumes:
      - jwtdb_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${JDB_USER} -d ${JDB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5
    # expose:
    #   - "5432"
    ports:
      - "5651:5432"
    networks:
      - authnetwork
  
  authservice:
    build: ./authservice/
    container_name: authservice
    restart: always
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      - static_files:${STATIC_DIRECTORY}
    depends_on:
      authdb: 
        condition: service_healthy
    networks:
      - authnetwork
  
  gameplayservice:
    build: ./gameplayservice/
    container_name: gameplayservice
    restart: always
    depends_on:
      gameplaydb: 
        condition: service_healthy
    expose:
      - "8000"
    env_file:
      - .env
    networks:
      - authnetwork

  twofactorservice:
    build: ./twofactorservice/
    container_name: twofactorservice
    restart: always
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      twofactordb: 
        condition: service_healthy
    networks:
      - authnetwork
  
  jwtservice:
    build: ./jwtservice/
    container_name: jwtservice
    restart: always
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      jwtdb: 
        condition: service_healthy
    networks:
      - authnetwork

  nginx:
    image: "nginx:1.25.5-alpine"
    container_name: nginx
    restart: always
    depends_on:
      certbot:
        condition: service_healthy
      authdb: 
        condition: service_healthy
      jwtdb: 
        condition: service_healthy
      gameplaydb: 
        condition: service_healthy
      twofactordb: 
        condition: service_healthy
      kibana: 
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - authnetwork
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./html:/var/www/html
      - certbot_www:/var/www/certbot/:ro
      - certbot_conf:/etc/nginx/ssl/:ro
      - static_files:${STATIC_DIRECTORY}

  certbot:
    build: ./certbot/
    container_name: certbot
    restart: always
    networks:
      - authnetwork
    healthcheck:
      test: ["CMD-SHELL", "[ -f /healthy ]"]
      interval: 1s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - certbot_www:/var/www/certbot/:rw
      - certbot_conf:/etc/letsencrypt/:rw
    env_file:
      - .env

  prometheus:
    container_name: prometheus
    image: prometheus
    build: ./monitoring/prometheus/
    volumes:
      - prometheus_data:/prometheus
    networks:
      - authnetwork
    expose:
      - "9090"
    restart: always
    privileged: true
    env_file:
      - .env

  grafana:
    image: grafana/grafana:11.0.0-ubuntu
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/config/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./monitoring/grafana/config/dashboard.yaml:/etc/grafana/provisioning/dashboards/main.yaml
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - 3000:3000
    env_file:
      - .env
    restart: always
    depends_on:
      - prometheus
    networks:
      - authnetwork
    privileged: true

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    platform: linux/amd64
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
    expose:
      - "8080"
    networks:
      - authnetwork
    restart: always
    privileged: true

  elkcertsetup:
    container_name: elkcertsetup
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELK_STACK_VERSION}
    volumes:
      - elkcerts:/usr/share/elasticsearch/config/certs
      - ./elk/elkcertsetup/config/instances.yml:/usr/share/elasticsearch/config/certs/instances.yml
      - ./elk/elkcertsetup/tools/certinit.sh:/tmp/certinit.sh
    user: root
    env_file: 
      - .env
    command: bash -c /tmp/certinit.sh
    networks:
      - authnetwork
    healthcheck:
      test: ["CMD-SHELL", "[ -f config/certs/elasticsearch/elasticsearch.crt ]"]
      interval: 5s
      timeout: 3s
      retries: 5

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELK_STACK_VERSION}
    volumes:
      - elkcerts:/usr/share/elasticsearch/config/certs
      - elasticdata:/usr/share/elasticsearch/data
      - ./elk/elasticsearch/conf/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      - CLI_JAVA_OPTS=-Xms2g -Xmx2g 
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      - 9200:9200
    networks:
      - authnetwork
    env_file: 
      - .env
    depends_on:
      elkcertsetup:
        condition: service_healthy
    mem_limit: ${ES_MEM_LIMIT}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --cacert config/certs/ca/ca.crt https://elasticsearch:9200 | grep -q 'missing authentication credentials'",
        ]
      interval: 30s
      timeout: 5s
      retries: 100
    restart: always

  kibana:
    image: docker.elastic.co/kibana/kibana:${ELK_STACK_VERSION}
    container_name: kibana
    volumes:
      - elkcerts:/usr/share/kibana/config/certs
      - kibanadata:/usr/share/kibana/data
      - ./elk/kibana/conf/kibana.yml:/usr/share/kibana/config/kibana.yml
    environment:
      - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=config/certs/ca/ca.crt
      - XPACK_SECURITY_ENCRYPTIONKEY=${ENCRYPTION_KEY}
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${ENCRYPTION_KEY}
      - XPACK_REPORTING_ENCRYPTIONKEY=${ENCRYPTION_KEY}
    ports:
      - 5601:5601
    networks:
      - authnetwork
    depends_on:
      elasticsearch:
        condition: service_healthy
    env_file:
      - .env
    mem_limit: ${KB_MEM_LIMIT}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I --cacert config/certs/ca/ca.crt https://kibana:5601 | grep -q 'HTTP/1.1 302 Found'",
        ]
      interval: 30s
      timeout: 5s
      retries: 100

  logstash:
    container_name: logstash
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    image: docker.elastic.co/logstash/logstash:${ELK_STACK_VERSION}
    user: root
    volumes:
      - elkcerts:/usr/share/logstash/config/certs
      - logstashdata:/usr/share/logstash/data
      - "./elk/logstash/logstash_ingest_data/:/usr/share/logstash/ingest_data/"
      - "./elk/logstash/conf/logstash.conf:/usr/share/logstash/pipeline/logstash.conf"
      - "./elk/logstash/conf/logstash.yml:/usr/share/logstash/config/logstash.yml"
    mem_limit: ${LS_MEM_LIMIT}
    environment:
      - CLI_JAVA_OPTS=-Xms256m -Xmx256m 
      - xpack.monitoring.enabled=true
      - xpack.monitoring.elasticsearch.ssl.certificate_authority=/usr/share/logstash/config/certs/ca/ca.crt
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_HOSTS=https://elasticsearch:9200
    ports:
      - 5959:5959
    networks:
      - authnetwork
    restart: always

volumes:
  postgres_data:
  gameplay_data:
  twofactordb_data:
  jwtdb_data:
  static_files:
  certbot_conf:
  certbot_www:
  prometheus_data:
  grafana_data:
  elkcerts:
  logstashdata:
  elasticdata:
  kibanadata:

networks:
  authnetwork:
    name: authnetwork
    driver: bridge
