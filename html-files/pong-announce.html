<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100..900"
    />
    <title>Next Game - Transcendence</title>
  </head>
  <body>
    <div class="background">
      <div class="paddle_l"></div>
      <div class="paddle_r"></div>
      <!-- <div class="ball"></div> -->

      <div class="window">
        <div class="title">Next Game</div>
        <div class="content">
          <div class="h-content">
            <div class="announce-player">
              <div class="subheading">Aaron</div>
              <div>
                <div class="controls">
                  <div class="small-text-bold">[W]</div>
                  <div class="small-text">: up</div>
                </div>
                <div class="controls">
                  <div class="small-text-bold">[S]</div>
                  <div class="small-text">: down</div>
                </div>
              </div>
            </div>
            <div class="announce-vs">
              <div class="subheading">vs.</div>
            </div>
            <div class="announce-player">
              <div class="subheading">Sanjok</div>
              <div>
                <div class="controls">
                  <div class="small-text-bold">[↑]</div>
                  <div class="small-text">: up</div>
                </div>
                <div class="controls">
                  <div class="small-text-bold">[↓]</div>
                  <div class="small-text">: down</div>
                </div>
              </div>
            </div>
          </div>
          <div class="content">
            <div>
              <div class="controls">
                <div class="small-text-bold">[escape]</div>
                <div class="small-text">: pause the game</div>
              </div>
              <div class="controls">
                <div class="small-text-bold">[enter]</div>
                <div class="small-text">: continue after score</div>
              </div>
            </div>
          </div>
          <button class="large-button" style="max-width:180px;margin-top:21px;">Play</button>
        </div>
      </div>
    </div>
  </body>
</html>
