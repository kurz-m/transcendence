<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100..900"
    />
    <title>Next Game - Transcendence</title>
  </head>
  <body>
    <div class="background">
      <div class="paddle_l"></div>
      <div class="paddle_r"></div>
      <!-- <div class="ball"></div> -->

      <div class="window">
        <div class="title">Next Game</div>
        <div class="content">
          <div class="h-content">
            <div class="announce-player">
              <div class="subheading">Aaron</div>
              <div class="controls">
                <div class="small-text">Controls:</div>
                <div class="small-text-bold">WS</div>
              </div>
            </div>
            <div class="announce-vs">
              <div class="subheading">vs.</div>
              <button class="clean-button">
                <img class="small-icon" src="../media/swap.svg" alt="Swap">
              </button>
            </div>
            <div class="announce-player">
              <div class="subheading">Sanjok</div>
              <div class="controls">
                <div class="small-text">Controls:</div>
                <div class="small-text-bold">↑↓</div>
              </div>
            </div>
          </div>
          <button class="large-button" style="max-width:180px">Play</button>
          </div>
      </div>
    </div>
  </body>
</html>
