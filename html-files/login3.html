<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100..900"
    />
    <title>Pong Menu - Transcendence</title>
  </head>
  <body>
    <div class="background">
      <div id="account-dropdown" class="account-dropdown">
        <button id="login-button" class="profile-button">
          <img id="small-profile-pic" class="small-pp" src="../media/profile.jpg" draggable="false" (dragstart)="false;">
          <div id="login-button-field" class="field">Aaron</div>
          <img id="login-icon" class="login-icon" src="../media/42.svg" alt="42" draggable="false" (dragstart)="false;">
        </button>
        <div id="dropdown-content" class="dropdown-content">
          <a class="medium-button" href="/friends" data-link>Friends</a>
          <a class="medium-button" href="/match-history" data-link>Match History</a>
          <a class="medium-button" href="/account" data-link>Account</a>
          <button id="logout-button" class="medium-button-red">logout</button>
        </div>
      </div>
      <div class="window">
        <div class="topbar">
          <button class="icon-button">
            <img class="icon" src="../media/back.svg" alt="Back" draggable="false" (dragstart)="false;">
          </button>
          <div class="title">Pong</div>
          <button class="icon-button">
            <img class="icon" src="../media/home.svg" alt="Main Menu" draggable="false" (dragstart)="false;">
          </button>
        </div>
        <div class="content">
          <button class="large-button">Single Game</button>
          <button class="large-button">Tournament</button>
        </div>
      </div>
    </div>
  </body>
</html>
