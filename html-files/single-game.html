<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100..900"
    />
    <title>Single Game - Transcendence</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="topbar">
          <button class="icon-button">
            <img class="icon" src="../media/back.svg" alt="Back" draggable="false" (dragstart)="false;">
          </button>
          <div class="title">Single Game</div>
          <button class="icon-button">
            <img class="icon" src="../media/home.svg" alt="Main Menu" draggable="false" (dragstart)="false;">
          </button>
        </div>
        <div class="content">
          <button class="large-button">Play vs. AI</button>
          <div class="input-segment">
            <div class="label">Play vs.</div>
            <input class="text-field" type="text" placeholder="Guest">
            <button class="small-button">play</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
