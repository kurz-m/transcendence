<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100..900"
    />
    <title>Tournament Results - Transcendence</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="topbar">
          <button class="icon-button">
            <img class="icon" src="../media/back.svg" alt="Back" draggable="false" (dragstart)="false;">
          </button>
          <div class="title">Tournament Result</div>
          <button class="icon-button">
            <img class="icon" src="../media/home.svg" alt="Main Menu" draggable="false" (dragstart)="false;">
          </button>
        </div>
        <div class="content">
          <div class="tournament-result-rank">
            <div class="scroll-tournament-result">
              <div class="list-item-left">
                <img class="trophy" src="../media/trophy-gold.svg" draggable="false" (dragstart)="false;">
                <div class="tournament-place">1st</div>
                <div class="field">Florian</div>
              </div>
              <div class="list-item-left">
                <img class="trophy" src="../media/trophy-silver.svg" draggable="false" (dragstart)="false;">
                <div class="tournament-place">2nd</div>
                <div class="field">Sanjok</div>
              </div>
              <div class="list-item-left">
                <img class="trophy" src="../media/trophy-bronze.svg" draggable="false" (dragstart)="false;">
                <div class="tournament-place">3rd</div>
                <div class="field">Aaron Rabenstein</div>
              </div>
              <div class="list-item-left">
                <div class="trophy"></div>
                <div class="tournament-place">4th</div>
                <div class="field">Markus</div>
              </div>
            </div>
          </div>
          <div class="tournament-result-games">
            <div class="scroll-tournament-result">
              <div class="list-item">
                <div class="match-date">2080-08-08 00:00:00</div>
                <div class="match-result">
                  <div class="left-player">Aaron Rabenstein</div>
                  <div class="score">
                    <div class="left-score">11</div>
                    <div class="score-colon">:</div>
                    <div class="right-score">10</div>
                  </div>
                  <div class="right-player">Markuz Kurz</div>
                </div>
              </div>
              <div class="list-item">
                <div class="match-date">2022-05-24 14:29:00</div>
                <div class="match-result">
                  <div class="left-player">Me</div>
                  <div class="score">
                    <div class="left-score">3</div>
                    <div class="score-colon">:</div>
                    <div class="right-score">11</div>
                  </div>
                  <div class="right-player">Sanjok Bhatta</div>
                </div>
              </div>
              <div class="list-item">
                <div class="match-date">2028-08-28 08:58:00</div>
                <div class="match-result">
                  <div class="left-player">Aaron Rabenstein</div>
                  <div class="score">
                    <div class="left-score">11</div>
                    <div class="score-colon">:</div>
                    <div class="right-score">8</div>
                  </div>
                  <div class="right-player">Markuz Kurz</div>
                </div>
              </div>
              <div class="list-item">
                <div class="match-date">2022-05-24 14:29:00</div>
                <div class="match-result">
                  <div class="left-player">Me</div>
                  <div class="score">
                    <div class="left-score">3</div>
                    <div class="score-colon">:</div>
                    <div class="right-score">11</div>
                  </div>
                  <div class="right-player">Sanjok Bhatta</div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
