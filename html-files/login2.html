<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100..900"
    />
    <title>Pong Menu - Transcendence</title>
  </head>
  <body>
    <div class="background">
      <div class="account-dropdown">
        <button class="logged-in">
          <img class="small-pp" src="../media/profile.jpg" draggable="false" (dragstart)="false;">
          <div class="field">Aaron</div>
        </button>
      </div>
      <div class="window">
        <div class="topbar">
          <button class="icon-button">
            <img class="icon" src="../media/back.svg" alt="Back" draggable="false" (dragstart)="false;">
          </button>
          <div class="title">Pong</div>
          <button class="icon-button">
            <img class="icon" src="../media/home.svg" alt="Main Menu" draggable="false" (dragstart)="false;">
          </button>
        </div>
        <div class="content">
          <a class="large-button" href="/single-game" data-link style="display: block;height:67px;" draggable="false" (dragstart)="false;">Single Game</a>
          <a class="large-button" href="/tournament" data-link style="display: block;height:67px;" draggable="false" (dragstart)="false;">Tournament</a>
        </div>
      </div>
    </div>
  </body>
</html>
