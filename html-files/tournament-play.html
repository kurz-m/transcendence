<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100..900"
    />
    <title>Tournament - Transcendence</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="topbar">
          <button class="icon-button">
            <img class="icon" src="../media/back.svg" alt="Back" draggable="false" (dragstart)="false;">
          </button>
          <div class="title">Tournament</div>
          <button class="icon-button">
            <img class="icon" src="../media/home.svg" alt="Main Menu" draggable="false" (dragstart)="false;">
          </button>
        </div>
        <div class="content">
          <div class="people-list">
            <div class="scroll-people">
              <div class="list-item">
                <div class="field">Aaron Rabenstein Rabenstein Rabenstein</div>
                <button class="clean-button">
                  <img class="small-icon" src="../media/person-remove.svg" alt="Remove" draggable="false" (dragstart)="false;">
                </button>
              </div>
              <div class="list-item">
                <div class="field">Aaron</div>
                <button class="clean-button">
                  <img class="small-icon" src="../media/person-remove.svg" alt="Remove" draggable="false" (dragstart)="false;">
                </button>
              </div>
              <div class="list-item">
                <div class="field">GJgj</div>
                <button class="clean-button">
                  <img class="small-icon" src="../media/person-remove.svg" alt="Remove" draggable="false" (dragstart)="false;">
                </button>
              </div>
            </div>
          </div>
          <div class="small-text">Total Players: 6</div>
          <div class="h-content">
            <button class="large-button">AI</button>
            <div class="input-segment">
              <input class="text-field" type="text" placeholder="name">
              <button class="small-button">add</button>
            </div>
          </div>
          <button class="large-button">Play</button>
        </div>
      </div>
    </div>
  </body>
</html>
