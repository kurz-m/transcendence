<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100..900"
    />
    <title>Paused - Transcendence</title>
  </head>
  <body>
    <div class="background">
      <div class="paddle_l"></div>
      <div class="paddle_r"></div>
      <!-- <div class="ball"></div> -->

      <div class="hud">
        <div class="hud-main">
          <div class="hud-player-left">Me</div>
          <div class="hud-score">
            <div class="hud-score-left">10</div>
            <div class="hud-score-colon">:</div>
            <div class="hud-score-right">10</div>
          </div>
          <div class="hud-player-right">Sanjok</div>
        </div>
        <div class="hud-time">
          <div class="hud-time-left">00</div>
          <div class="hud-time-colon">:</div>
          <div class="hud-time-right">11</div>
        </div>
      </div>

      <div class="window">
        <div class="title">Paused</div>
        <div class="content">
          <button class="large-button-red">Quit</button>
          <button class="large-button">Continue</button>
        </div>
      </div>

    </div>
  </body>
</html>
