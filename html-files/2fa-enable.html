<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100..900"
    />
    <title>Enable 2FA - Transcendence</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="topbar">
          <button class="icon-button">
            <img class="icon" src="../media/back.svg" alt="Back" draggable="false" (dragstart)="false;">
          </button>
          <div class="title">Enable 2FA</div>
          <button class="icon-button">
            <img class="icon" src="../media/home.svg" alt="Home" draggable="false" (dragstart)="false;">
          </button>
        </div>
        <div class="content">
          <div class="small-text">To enable Two-Factor-Authentication, please scan the QR-Code with your authenticator app:</div>
          <img class="twoFA-QR" src="../media/2fa-qr.png" draggable="false" (dragstart)="false;">
          <div class="small-text">And enter the 6-digit verification code:</div>
          <div class="input-segment twoFA-input-style">
            <input class="twoFA-input" type="text" autocomplete="one-time-code" inputmode="numeric" maxlength="6" pattern="\d{6}">
            <button class="small-button">Verify</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
